name: "github actions build and deploy gh-pages"
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: install and build
        run: |
          npx yarn
          npx yarn run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.3.3
        with:
          BRANCH: gh-pages
          FOLDER: build
